<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 25px 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8em;
            color: #e63946;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.05em;
            color: #333;
            margin-bottom: 15px;
        }

        img.minion {
            width: 170px;
            max-width: 80%;
            margin: 15px 0;
        }

        .buttons {
            position: relative;
            height: 60px;
            margin-bottom: 20px;
        }

        button {
            font-size: 1em;
            padding: 12px 22px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yes {
            background: #e63946;
            color: white;
        }

        #no {
            background: #adb5bd;
            color: white;
            position: absolute;
            left: 55%;
            top: 0;
            transition: left 120ms ease, top 120ms ease;
        }

        .bug {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="card" aria-live="polite">
    <h1>Laura üíï</h1>

    <!-- Lokalna slika miniona (stavi sliku u images/minion-heart.png) -->
    <img class="minion" src="images/minion-heart.png" alt="Minion dr≈æi srce">

    <p>
        Imam jedno jako ozbiljno pitanje ü§î‚ù§Ô∏è<br>
        ≈Ωeli≈° li samnom provesti valentinovo?
    </p>

    <div class="buttons" id="buttons">
        <button id="yes" type="button" onclick="yesClick()" aria-label="Da ‚Äî prihvaƒáam">DA üíñ</button>
        <button id="no" type="button" onmouseover="moveNo()" ontouchstart="moveNo()" aria-label="Ne ‚Äî poku≈°aj kliknuti">NE üòÖ</button>
    </div>

    <div class="bug">
        ‚ö†Ô∏è NE opcija je bug
    </div>
</div>

<script>
    function yesClick() {
        document.body.innerHTML = `
            <div style="
                min-height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                font-family:'Segoe UI', sans-serif;
                text-align:center;
                padding:20px;
            ">
                <div>
                    <h1 style="color:#e63946;">ZNAO SAM LUZERU! ü•∞üíò</h1>
                    <p style="font-size:1.2em;">
                        Bug je uspje≈°no zaobiƒëen üòé‚ù§Ô∏è<br>
                        Jedva ƒçekam Valentinovo s tobom!
                    </p>
                </div>
            </div>
        `;
    }

    function moveNo() {
        const noBtn = document.getElementById("no");
        const container = document.getElementById("buttons");

        // Osiguraj da je pozicioniran apsolutno u .buttons
        noBtn.style.position = 'absolute';

        const contRect = container.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        // Prostor u kojem gumb mo≈æe stati (margine 4px)
        const maxLeft = Math.max(0, contRect.width - btnRect.width - 4);
        const maxTop = Math.max(0, contRect.height - btnRect.height - 4);

        const left = Math.random() * maxLeft;
        const top = Math.random() * maxTop;

        noBtn.style.left = `${left}px`;
        noBtn.style.top = `${top}px`;
    }
</script>

</body>
</html>
